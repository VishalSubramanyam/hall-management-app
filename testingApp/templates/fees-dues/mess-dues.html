{% extends 'users/dashboard_base.html' %}
{% block title %}Hall Related Fees{% endblock %}
{% block dashboard_contents %}
    <div class="card">
        <div class="card-header">
            <h3>Hall related fees</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">Account</th>
                    <th scope="col">Amount owed</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Mess dues</td>
                    <td>{{ mess_dues }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
    <div class="card-header">
        Payment Gateway
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="text" value={{ total_money_owed }} disabled>
            <button type="submit" class="btn btn-primary">Pay Dues</button>
        </form>
    </div>
    </div>
{% endblock %}
