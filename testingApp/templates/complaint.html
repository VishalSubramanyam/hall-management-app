<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html {
            height: 100vh;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .form-complaint {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body class="text-center">
<div id="submissionSuccess">

</div>
<form class="form-complaint" action="display" method="post">
    {% csrf_token %}
    <select id="comp-type" name="comp-type" class="form-select form-control mb-3" aria-label="Complaint Type" required>
        <option value="" selected disabled hidden>Choose complaint type</option>
        <option value="mess">Mess related</option>
        <option value="electrical">Electrical issues</option>
        <option value="cleaning">Cleaning</option>
        <option value="other">Other</option>
    </select>
    <input type="text" id="description" name="description" class="form-control mb-3"
           placeholder="Describe your problem" aria-label="Description" required autofocus>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
<script>
    if({{success}} == 1){
        document.getElementById("submissionSuccess").innerHTML = "" +
        "<h1>Submission successful</h1>";
    }
    else if({{success}} == 0){
        document.getElementById("submissionSuccess").innerHTML = "" +
        "<h1>Submission failed</h1>";
    }
</script>
</body>
</html>
